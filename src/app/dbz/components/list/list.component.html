<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item"
  [ngClass]="{
    ' list-group-item-dark':isEven,
    'list-group-item-primary':isOdd
  }">
  <span class="text-primary">{{ i + 1}}</span>
  <span>{{character.nombre}}-</span>
   <strong>Power:</strong>
   <span>{{character.poder}}</span>
</li>
</ul>
